{% extends "_layout.html" %}
{% block header %}
<style>
    body{
        height: 100%;
    }
    #predictions .food-photo,
    #predictions .nutrition {
        min-height: 370px;
        position: relative;
        float: left;
        margin: 1rem auto;
        padding-top: 25px;
        background: #fff;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        text-align: center;
        width: 50%;
    }
    #predictions .step {
        position: absolute;
        top:0.5rem;
    }
    #predictions .nutrition {
        float:right;
    }
    #predictions .step span{
        border-radius: 50%;
        height: 1rem;
        width: 1rem;
        display: inline-block;
    }
    .wrapper {
        background: #fff;
        border-radius: 5px;
        width: 650px;
        
    }
</style>

    </form>

            </div>
            <div class="nutrition" >

</div>
