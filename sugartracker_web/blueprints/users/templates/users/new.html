<form class="form-horizontal" action="{{ url_for('users.create')}}" method="POST">
    <div class="col-sm-5">
        <h1> Sign up here </h1>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="fullname">Fullname:</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input class="form-control" name="fullname" placeholder="Enter full name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="email" class="form-control" name="email" placeholder="Enter email">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="password" class="form-control" name="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <select class="form-control" name="gender">
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="length">Length:</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input class="form-control" name="length" placeholder="Enter length in centimeters">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="date">Date of Birth:</label>
        <div class="col-sm-5">
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
        </div>

            $(document).ready(function () {

                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                };
                date_input.datepicker(options);
            })
        </script> -->
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a href="{{url_for ('users.google') }}" class="btn btn-primary">Google Sign-Up</a>
    </div>
</div>


{% endblock %}
