{% extends "_layout.html" %}
{% block content %}

<div class="container">
    <div class="card-body">
        <h2 class="text-center" style=" width: 150px; display: flex; justify-content: center;"> Food Item : </h2>
        <form action="{{ url_for('foods.search') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label class="text-primary font-weight-bold" for="item_name">What food would you like to search for? : </label>
                <input type="text" name="item_name" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
